        <main>
            <div class="contact-section">
                <h2>Contactează-ne</h2>
                <p>Completează formularul de mai jos pentru a lua contact cu noi:</p>


            
                <div>
                    <form action="" class="formular">
                        <label for="nume">Name</label>
                        <input id="nume" type="text" name="name" placeholder="Nume și prenume" required>
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" name="phonenumber" id="phonenumber" placeholder="Numărul dvs de telefon" required>
                        <label for="email">Email</label>
                        <input id="email" type="email" nam="email" placeholder="example@gmail.com" required>
                        <label for="mesage">Mesaj</label>
                        <textarea name="mesage" id="mesage" rows="4" placeholder="Scrie mesajul tău aici..." required></textarea>
                        <button type="submit">Trimite</button>
                    </form> 
                    
                </div>
            </div>
          
        </main>
